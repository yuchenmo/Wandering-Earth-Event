 START_SCREEN_EARTH_PUSHED:0 "这群从古猿进化成的智慧生物并创造出文明的时间还不过十万年之久，孕育了这样文明的环境却在某一天突然而彻底的改变了——母星系的恒星变得极其不稳定，人类的脆弱家园岌岌可危。\n\n然而这并不能熄灭求生的希望，于是，一代又一代人投入了一次悲壮的航行——将整个行星都驶离原本孕育他们的摇篮，奔向另一个未知的地方。所幸，我们做到了。\n\n在即将到达新的家园的30年前，我们的科学家偶然间触碰到了超空间技术的门槛，当完全到达时，第一台真正的实用的超空间引擎被开发出来了。"

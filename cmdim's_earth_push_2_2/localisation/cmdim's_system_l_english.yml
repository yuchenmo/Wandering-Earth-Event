 earth_push.1.c.tooltip:0 "开启流浪行星事件链"
 

 earth_push.2.name:0 "行星发动机：§H研究完成§!"
 earth_push.2.desc:0 "经过我们科学家的分析，虽然这些行星发动机十分简陋，但是其中构造和常规的有所不同，且能源供给似乎并不是依靠普通的核聚变技术。我们是要进一步研究这些技术呢？还是直接将其用于帝国的舰队的推进系统呢？"
 earth_push.2.a:0 "研究他们的能量来源"
 earth_push.2.b:0 "我们需要的是推进速度"
 earth_push.2.c:0 "或许我们还是应该把它拆了..."
 earth_push.2.b.tooltip:0 "结束流浪行星事件链"
 
 earth_push.3.name:0 "不寻常聚变：§H研究完成§!"
 earth_push.3.desc:0 "尽管难以置信，但我们科学家经过研究证明，他们掌握了一种能将较重元素进行聚变产能的技术，预计这项技术能使帝国将多出的矿物用作发电，尽管效率可能不是那么理想。"
 earth_push.3.a:0 "有趣..."
 earth_push.3.a.tooltip:0 "结束流浪行星事件链"
  

 earth_push.1001.name:0 "流浪地球MOD§H触发菜单§!"
 earth_push.1001.desc:0 "为了防止两个不同时期的流浪地球同时刷出，现有这菜单。\n§Y默认：§!无视这种情况的发生，继续生成，即使存在两个不同时期的流浪地球。\n§Y禁止流浪地球：§!强制禁止原始的流浪地球生成，如果存在另一个时期的流浪地球。\n§Y禁止预设国家：§!强制禁止预设的"人类联合政府"形成，如果存在另一个时期的流浪地球。\n§Y全部禁止：§!强制禁止所有的流浪地球生成，不论是预设的"人类联合政府"还是原始的流浪地球。§Y将不会触发本MOD任何的事件。§!"

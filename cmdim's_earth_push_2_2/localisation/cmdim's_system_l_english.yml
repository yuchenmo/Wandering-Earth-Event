 earth_push.4.desc:0 "尽管难以置信，但我们科学家却根本无法对这种能量来源有一个统一的认识，任何的能量模型似乎都是毫无规律的，最终我们不得不放弃。不过这似乎激发了某些科学家对于研究的狂热行为。"

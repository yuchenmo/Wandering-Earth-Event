 earth_push.1.name:0 "不寻常的行星运动"
 earth_push.1.desc:0 "根据近期对该行星轨道的研究，我们科学家§Y[Root.GetLeaderName]§!得出一个惊人的结论：它正在要离开其原来存在的恒星系。\n 在进行地面扫描的时候发现了其表面数万座简陋但巨大的推进装置，以及数十亿的生物残骸。简单的分析了其附近原始空间站的数据库，科学家§Y[Root.GetLeaderName]§!发现这群自称§Y$Human$§!的种族认为他们的恒星将在百年后发生氦闪，此举是为了逃离原来的星系。\n 但推演表明，这项计划注定失败，因为难以获取足够的能源。不过这引起了科学家们的兴趣，说不定可以研究出些意想不到的东西。 "
